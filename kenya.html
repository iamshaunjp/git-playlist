    <title>Awesome animation ðŸ”¥ </title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: inherit;
        }
        html{
            font-size: 62.5%;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            background: #1A2134;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        h3{
            font-size: 2rem;
            margin: 2rem;
        }
        #logo{
            animation: fill 0.5s ease forwards 6s;
        }
        #logo path:nth-child(1){
            stroke-dasharray: 424;
            stroke-dashoffset: 424;
            animation: text-animation 2s ease forwards;
        }
        #logo path:nth-child(2){
            stroke-dasharray: 341;
            stroke-dashoffset: 341;
            animation: text-animation 2s ease forwards 0.4s;
            
        }
        #logo path:nth-child(3){
            stroke-dasharray: 189;
            stroke-dashoffset: 189;
            animation: text-animation 2s ease forwards 0.8s;
            
        }
        #logo path:nth-child(4){
            stroke-dasharray: 189;
            stroke-dashoffset: 189;
            animation: text-animation 2s ease forwards 1.2s;
            
        }
        #logo path:nth-child(5){
            stroke-dasharray: 310;
            stroke-dashoffset: 310;
            animation: text-animation 2s ease forwards 1.6s;
            
        }
        #logo path:nth-child(6){
            stroke-dasharray: 255;
            stroke-dashoffset: 255;
            animation: text-animation 2s ease forwards 2s;
        }
        #logo path:nth-child(7){
            stroke-dasharray: 181;
            stroke-dashoffset: 181;
            animation: text-animation 2s ease forwards 2.4s;
        }
        #logo path:nth-child(8){
            stroke-dasharray: 310;
            stroke-dashoffset: 310; 
            animation: text-animation 2s ease forwards 2.8s;
        }
        #logo path:nth-child(9){
            stroke-dasharray: 480;
            stroke-dashoffset: 480;
            animation: text-animation 2s ease forwards 3.2s;
            
        }
        #logo path:nth-child(10){
            stroke-dasharray: 409;
            stroke-dashoffset: 409;
            animation: text-animation 2s ease forwards 3.6s;
        }
        #logo path:nth-child(11){
            stroke-dasharray: 341;
            stroke-dashoffset: 341;
            animation: text-animation 2s ease forwards 4s;   
        }
        #logo path:nth-child(12){
            stroke-dasharray: 308;
            stroke-dashoffset: 308;
            animation: text-animation 2s ease forwards 4.4s;
        }
        #logo path:nth-child(13){
            stroke-dasharray: 315;
            stroke-dashoffset: 315;
            animation: text-animation 2s ease forwards 4.8s;
        }
        #logo path:nth-child(14){
            stroke-dasharray: 352;
            stroke-dashoffset: 352;
            animation: text-animation 2s ease forwards 5.2s;
        }

        @keyframes text-animation {
            to{
                stroke-dashoffset: 0;
            }
        }

        @keyframes fill {
            from{
                fill: transparent;
            }
            to{
                fill: #fff;
            }
        }

    </style>
