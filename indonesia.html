<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
  <title>Greet from Indonesian. Wohoo!</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    .container {
      background: linear-gradient(rgb(47, 150, 163), rgb(48, 62, 143));
      color: #fff;
      display: flex;
      height: 100vh;
      width: 100%;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .greet h1 {
      font-size: 700;
      font-size: 6em;
      text-transform: uppercase;
      position: relative;
    }

    .greet #player {
      background-color: #FFFFFF;
      color: #212121;
      display: inline-block;
      position: relative;
    }

    .greet h2 {
      font-weight: 300;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="greet">
      <h1>Thank You <span id="player">Mr. Shaun</span>
    </div>
    <h2>
      Always being useful sir! Greet from <span id="origin">Indonesia.</span>
    </h2>      
  </div>
</body>
</html>
