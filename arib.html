<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>From ARIB</title>
</head>
<body>
    <h1>Hi, Welcome.</h1>
    <h2></h2>
    <script>
        const name = prompt("Can I know your name?");
        let msg = "";
        if (name === "" || name === null) {
            msg = "Oops.. you didn't tell me your name.";
        } else {
            msg = "You hav a nice name, " + name.trim() + "!";
        }
        document.querySelector("h2").innerHTML = msg;
    </script>
</body>
</html>
