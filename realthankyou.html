<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
      .main{
          width: 100%;
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          background: linear-gradient(rgba(228, 14, 14, 0.1), rgb(19, 121, 204));
      }
      .main h2{
          font-family: 'Courier New', Courier, monospace;
          letter-spacing: 5px;
          font-size: 50px;
          color: rgb(12, 12, 78);
          position: absolute;
      }
      .main h2::after{
          width: 300px;
          height: 4px;
          position: absolute;
          top: 100%;
          left: 3%;
          content: '';
          border-radius: 25px;
          background: rgb(0, 153, 255);
      }
    </style>
</head>
<body>
    <div class="main">
        <h2>Thank you!</h2>
    </div>
</body>
</html>
