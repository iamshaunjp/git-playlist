<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netninja</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        html{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color:#2b2a33;
        }
        .container{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width:350px ;
            border: none;
            align-items: center;
            height: 400px;
            background-color: #42414d;
            color: white;
            border-radius: 20px;
        }
        .question{
            text-shadow: 2px 2px 10px red;
            display: flex;
            flex-direction: column;
           align-items: center;
           h1{
            font-size: 50px;
           }
           gap: 5px;
        }
        .answer{
            display: flex;
            gap: 50px;
            
        }
        button{
            background-color: red;
            border: none;
            color: white;
            padding: 10px 40px;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            font-size: 18px;

            &:hover{
                background-color: rgb(220, 5, 5);
                cursor: pointer;
            }
            &:active{
                opacity: 0.8;
            }
        }
        #no{
            transition: opacity 0.2s;
        }
        #no:hover {
                
                    opacity: 0;
             
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">
           <h1>Net ninja</h1> <h2> Is The Best</h2>
        </div>
        <div class="answer">
            <button>Yes</button>
            <button id="no">No</button>
        </div>
    </div>
</body>
</html>
