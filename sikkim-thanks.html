<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sikkim | India 🙏</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito"
    />

    <style>
      body {
        background-image: linear-gradient(to right, #7b4397, #dc2430);
      }

      .card {
        position: absolute;
        width: 80vw;
        height: 50vh;
        background-color: #fff;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -60%);
      }

      .card-content {
        position: relative;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -70%);
      }

      h1.primary-title {
        font-family: "Nunito";
        text-align: center;
        letter-spacing: 1rem;
        font-size: 4rem;
      }

      h3 {
        font-family: "Nunito";
        text-align: center;
        letter-spacing: 0.2rem;
        font-size: 1.3rem;
      }

      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-content">
        <h1 class="primary-title">Thank You Ninja 💖</h1>

        <h3>
          I am a newbie web developer from
          <a href="https://en.wikipedia.org/wiki/Sikkim">Sikkim</a>, India 🚵‍♀️
        </h3>

        <h3>You are the best teacher in the world 😊</h3>
      </div>
    </div>
  </body>
</html>
