  #toggle-alert {
    position: fixed;
    z-index: 1000;
    right: 1.5em;
    top: 1.5em;
    display: block;
    border: 1px solid #fff;
    padding: 1em 1.8em;

    cursor: pointer;

  #toggle-alert:hover {

  .options {
    display: table;
    border-collapse: collapse;
    width: 100%;
    height: inherit;
    table-layout: fixed;
  }

  .options>.option {
    position: relative;
    overflow: hidden;
    display: table-cell;
    vertical-align: middle;
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
    transition-property: background;
    transition-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
    transition-duration: .3s;
    border: 1px solid rgba(255, 255, 255, 0.07);
  }

  .options>.option>input[type="radio"],
  .options>.option>input[type="checkbox"] {
    position: absolute;
    display: none;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .options>.option>input[type="radio"]:hover,
  .options>.option>input[type="radio"]:checked,
  .options>.option>input[type="checkbox"]:hover,
  .options>.option>input[type="checkbox"]:checked {
    cursor: pointer !important;
  }

  .options>.option>input[type="radio"]:hover~.option-content,
  .options>.option>input[type="radio"]:checked~.option-content,
  .options>.option>input[type="checkbox"]:hover~.option-content,
  .options>.option>input[type="checkbox"]:checked~.option-content {
    width: 100%;
    -webkit-transform: scale(1.3, 1.3);
    transform: scale(1.3, 1.3);
  }

  .options>.option>input[type="radio"]:checked~.on-checked,
  .options>.option>input[type="checkbox"]:checked~.on-checked {
    opacity: 1;
    box-shadow: inset 0px 0px 3em -1.2em rgba(0, 0, 0, 0.5);
  }

  .options>.option>input[type="radio"]:active~.option-content,
  .options>.option>input[type="checkbox"]:active~.option-content {
    -webkit-transform: scale(1.15, 1.15);
    transform: scale(1.15, 1.15);
  }

  .options>.option>.option-content {
    position: relative;
    z-index: 1;
    cursor: pointer !important;
    height: inherit;
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
    transition-property: background, padding, -webkit-transform, -webkit-transform;
    transition-property: transform, background, padding, transform;
    transition-property: transform, background, padding, transform, -webkit-transform, -webkit-transform;
    transition-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
    transition-duration: .3s;
  }

  .options>.option>.on-checked {
    position: absolute;
    z-index: 0;
    left: 0;
    top: 0;
    height: 100%;
    width: 100%;
    opacity: 0;
    pointer-events: none;
    transition-property: opacity;
    transition-duration: .5s;
    background-color: rgba(0, 0, 0, 0.1);
  }
  /*Sharepoint CSS*/

  /*Resize the wrap to see the search bar change!*/

  .wrap {
    width: 30%;

    transform: translate(-50%, -50%);
  }

  /*Loader CSS*/

  .col {
    display: block;
    float: left;
    margin: 1% 0 1% 1.6%;
  }

  .three {
    background-color: #eee;
    padding: 50px 0;
  }

  .loader {
    width: 100px;
    height: 100px;
    border-radius: 100%;
    position: relative;
    margin: 0 auto;
  }
  /* LOADER 1 */

  #loader-1:before,
  #loader-1:after {
    content: "";
    position: absolute;
    top: -10px;
    left: -10px;
    width: 100%;
    height: 100%;
    border-radius: 100%;
    border: 10px solid transparent;
    border-top-color: #3498db;
  }



  #loader-1:before {
    z-index: 100;
    animation: spin 1s infinite;
  }

  #loader-1:after {
    border: 10px solid #ccc;
  }

  @keyframes spin {
    0% {
      -webkit-transform: rotate(0deg);
      -ms-transform: rotate(0deg);
      -o-transform: rotate(0deg);
      transform: rotate(0deg);
    }

    100% {
      -webkit-transform: rotate(360deg);
      -ms-transform: rotate(360deg);
      -o-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }
