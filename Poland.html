<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greetings From Poland</title>
    <style>
        body{
            background: grey;
            margin: 300px auto;
            width: 500px;
        }
        div{
            width: 450px;
            height: 140px;
        }
        div:first-child{
            background: white;
        }
        div:nth-child(2){
            background: red;
            position: relative;
        }
        p{
            position:absolute;
            font-size:40px;
            left: 20%;
            top: -40%;
            display:inline;
            transform:rotateZ(-15deg)
        }

    </style>
</head>
<body>

    <div></div>
    <div><p>Thank you Ninja!</p></div>
    
</body>
</html>
