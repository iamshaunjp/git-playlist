<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>From Bangladesh || Thank You</title>
  <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">

  <style>
    :root {
      --font-family: 'Bangers', cursive;
      --border-clr: #fcba03;
      --clr: #12100a;

      --fs-primary: 2rem;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      max-height: 100%;
    }


    body {
      background-color: #8EC5FC;
      background-image: linear-gradient(315deg, #8EC5FC 0%, #E0C3FC 100%);
      background-size: cover;

      color: var(--clr);
      font-size: var(--fs-primary);
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 0;
      padding: 0;
    }

    h1,
    h2,
    h3,
    h4 {
      margin-top: 20px;
    }

    h1,
    h2 {
      border-left: 10px solid var(--border-clr);
      padding-left: 20px;
    }

    .container {
      width: 100%;
      max-width: 760px;
      margin: 0 auto;
    }

    ul {
      margin: 20px 0;
      padding: 10px 0;
      text-align: center;
    }

    ul li {
      list-style: none;
      display: inline-block;
      padding: 0 10px;
    }

    ul li a {
      border-bottom: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Hello, Shaun</h1>
    <h3>Hope you are doing well.</h3>

    <p>
      Just wanna say, thank you so much for your dedication towards teaching.
    </p>

    <h2>Thank You</h2>
    <h4>Stay healthy and Keep teaching us.</h4>

    <ul>
      <li><a href="https://twitter.com/immezaan">Twitter</a></li>
      <li><a href="https://github.com/Mizzan">Github</a></li>
    </ul>
  </div>
</body>

</html>
