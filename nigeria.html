<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>From Nigeria</title>
    <style>
        body {
            background: rgb(143, 161, 194);
        }
        h1 {
            font-size: 60px
        }

        p {
            font-size: 30px
        }
        .center {
            text-align: center
        }
        .turn {
            width: 100px;
            height: 100px;
            /* background: black; */
            border-radius: 50%;
            border-left: 6px solid rgb(128, 0, 0);
            border-right: 6px solid rgb(223, 132, 14);
            border-top: 6px solid green;
            border-bottom: 6px solid rgb(20, 106, 153);
            animation-name: turn;
            animation-direction: alternate-reverse;
            animation-iteration-count: infinite;
            animation-duration: 3s;
            margin: 10px auto
        }
        @keyframes turn{
            0%{
                transform: rotate(0deg);
            }

            100%{
                transform: rotate(360deg);
            }
        }
        
        .bigDevBosco{
          display: flex;
          justify-content: center;
          align-items: center;
        }
        #pee{
          display: none
        }
        #btn{
          padding:1rem;
          border-radius: 0.5rem;
          color: #E9E9ED;
          background-color: #5CCE16;
          font-size: 1rem;
          
        }
    </style>
</head>
<body>
    
    <h1 class="center">FROM NIGERIA</h1>   

    <p class="center">Thank tou very much from <Nigeria></Nigeria></p>
    <hr>

    <div class="turn">
        
    </div>
    <div>
      
      <p id="pee">I am also from Nigeria @bigDevBosco</p>
    </div>
    <div class="bigDevBosco">
      <button id="btn">Change Random Background</button>
    </div>
<script src="brain.js"></script>
</body>
</html>
